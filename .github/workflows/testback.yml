# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js Backend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Ejecutar pruebas
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      MYSQL_HOST: ${{ secrets.MYSQL_HOST_TEST }}
      MYSQL_USER: ${{ secrets.MYSQL_USER_TEST }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD_TEST }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE_TEST }}
      MYSQL_PORT: ${{ secrets.MYSQL_PORT_TEST }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
      FIREBASE_AUTH_URI: ${{ secrets.FIREBASE_AUTH_URI }}
      FIREBASE_TOKEN_URI: ${{ secrets.FIREBASE_TOKEN_URI }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Compilar proyecto
        run: npm run build --if-present

      - name: Ejecutar pruebas Jest
        run: npm test


  # ---------------------------------------------------
  # JOB 2: Deploy a Vercel (solo si tests pasan)
  # ---------------------------------------------------
  deploy:
    name: Deploy a Vercel
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    env:
      NODE_ENV: production
      MYSQL_HOST: ${{ secrets.MYSQL_HOST_PROD }}
      MYSQL_USER: ${{ secrets.MYSQL_USER_PROD }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD_PROD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE_PROD }}
      MYSQL_PORT: ${{ secrets.MYSQL_PORT_PROD }}
      FIREBASE_TYPE: ${{ secrets.FIREBASE_TYPE }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
      FIREBASE_AUTH_URI: ${{ secrets.FIREBASE_AUTH_URI }}
      FIREBASE_TOKEN_URI: ${{ secrets.FIREBASE_TOKEN_URI }}
      FIREBASE_AUTH_PROVIDER_CERT_URL: ${{ secrets.FIREBASE_AUTH_PROVIDER_CERT_URL }}
      FIREBASE_CLIENT_CERT_URL: ${{ secrets.FIREBASE_CLIENT_CERT_URL }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Compilar proyecto
        run: npm run build --if-present

      - name: Instalar Vercel CLI
        run: npm install -g vercel

      - name: Deploy a Vercel
        run: |
          echo "Iniciando deploy a Vercel..."
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "Deploy de producci√≥n (main)"
            vercel --prod --token $VERCEL_TOKEN --confirm
          else
            echo "Deploy de preview (develop)"
            vercel --token $VERCEL_TOKEN --confirm
          fi
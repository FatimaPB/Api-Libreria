# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js Backend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Ejecutar pruebas
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      MYSQL_HOST: ${{ secrets.MYSQL_HOST_TEST }}
      MYSQL_USER: ${{ secrets.MYSQL_USER_TEST }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD_TEST }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE_TEST }}
      MYSQL_PORT: ${{ secrets.MYSQL_PORT_TEST }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
      FIREBASE_AUTH_URI: ${{ secrets.FIREBASE_AUTH_URI }}
      FIREBASE_TOKEN_URI: ${{ secrets.FIREBASE_TOKEN_URI }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Compilar proyecto (si aplica)
        run: npm run build --if-present

      - name: Ejecutar pruebas Jest
        run: npm test
